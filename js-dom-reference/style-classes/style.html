<!DOCTYPE html>
<html>
<body>

  <div id="box">Style Me</div>
  <button onclick="styleBox()">Apply Style</button>

  <script>
    function styleBox() {
      const box = document.getElementById("box");
      box.style.backgroundColor = "lightblue";
      box.style.padding = "10px";
    }
  </script>

</body>
</html>
